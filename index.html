<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>events.js: Event library.</title>
		<style>
			html { font-family:Sans-Serif; font-size:75%; height:100%; }
			body { _height:100%; line-height:180%; margin:0; min-height:100%; padding:1%; }
			.example { max-width:960px; margin:0 auto; padding:0; clear:both; }
			.example > article, .example > aside { width:98%; padding:2%; }
			.example-left > article, .example-left > aside { width:48%; padding:1%; float:left; }
			.example-right > article, .example-right > aside { width:48%; padding:1%; float:right; }
		</style>
	</head>
	<body>
		<section class="example example-right">
			<article>
				<h2>Event library</h2>
				<p>A collection of tools for working with event handlers.</p>
				<p><a class="button downloadButton" href="http://github.com/WoollyMittens/useful-events" target="_blank">Download (GitHub)</a></p>
			</article>
			<aside>

				<!-- Cut below this -->
				<script src="./js/events.js"></script>
				<p id="example-output"></p>
				<nav>
					<button id="example-button">Button with event</button>
					<button onclick="events.trigger(exampleButton, 'click')">Button without event</button>
				</nav>
				<script>
					var exampleButton = document.getElementById('example-button');
					var exampleOutput = document.getElementById('example-output');
					exampleButton.addEventListener('click', function(evt) {
						exampleOutput.innerHTML += 'Button was clicked<br/>';
					});
				</script>
				<!-- Cut above this -->

			</aside>
		</section>
	</body>
</html>
